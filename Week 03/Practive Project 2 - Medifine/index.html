<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar starts -->

    <nav>
      <img src="./images/logo.png" alt="logo" />
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Our services</li>
        <li>Contact us</li>
      </ul>
    </nav>

    <!-- navbar ends -->

    <!-- main section starts -->

    <main class="hero">
      <!-- left section starts -->

      <section class="left-section">
        <img
          src="./images/topAngle.png"
          alt="top angle image"
          class="top-img"
        />
        <h1>Complete Health Care Solutions for Everyone</h1>
        <p>
          We're always available for our Patients with emergen problems. You can
          easily reach us 24/7 .We focused on highest quality.
        </p>
        <img
          src="./images/bottomAngle.png"
          alt="bottom angle image"
          class="bottom-img"
        />
        <img
          src="./images/stethoscope.png"
          alt="background image"
          class="bgc-img"
        />
        <button>Make Appointment</button>
        <img src="./images/mouse.png" alt="" class="mouse-img" />
      </section>

      <!-- left section ends -->

      <!-- right section starts -->

      <section class="right-section">
        <img src="./images/greenBox.png" alt="" class="circle-green" />
        <img src="./images/yellowBox.png" alt="" class="circle-yellow" />
        <img src="./images/doctor.png" alt="" class="doctor" />
      </section>

      <!-- right section ends -->
    </main>

    <!-- main section ends -->
  </body>
</html>
